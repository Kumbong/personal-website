# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 30
  - name: Projects
    url: '#projects'
    weight: 40
  - name: CV
    url: '#cv'
    weight: 50
  - name: Awards
    url: '#awards'
    weight: 60
  - name: Blog
    url: '#blog'
    weight: 80
  - name: Volunteering
    url: '#volunteering'
    weight: 90
